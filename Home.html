<html lang="en">
    <head>
    <link rel="stylesheet" href="home.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <h1>Survey Form</h1>
    </head>
    <body>
       <main>
        <section>
            <div>
                <form action=""></form>
                <fieldset class="name">
                    <p>What is your name?</p>
                    <input type="text" name="Your name" placeholder="Your name" required>
                </fieldset>
                <fieldset class="gender">
                    <p>choose your gender</p>
                    <label><input id="Male" type="radio" name="Male-Female-Others" value="Male" checked>Male</label>
                    <label><input id="Female" type="radio" name="Male-Female-Others" value="Female"> Female</label>
                    <label><input id="Others" type="radio" name="Male-Female-Others" value="Others"> Others</label>
                </fieldset>
                <fieldset class="live">
                    <p>Where do you live ?</p>
                     <input type="text" name="location" id="location" placeholder="Your location">
                </fieldset>
            </div>
            </section>
       </main>
    </body>
</html>
